    <form  th:action="@{/klient/addklient}"  method="POST" th:object="${klient}">

        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label  class="mt-2"> Podaj login: </label>
            
                <input type="text" class="form-control" id="login" th:field="${klient.login}" value=""/>
                <div class="text text-danger" th:if="${#fields.hasErrors('login')}" th:errors='${klient.login}'></div>
            </div>   
        </div>   

       
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj hasło: </label>
                <br/>
                <input type="password" class="form-control" id="haslo" th:field="${klient.haslo}" value=""/>
                <div class="text text-danger" th:if="${#fields.hasErrors('haslo')}" th:errors='${klient.haslo}'></div>
            </div>       
        </div>
        <br/>
        
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj email: </label>
                <br/>
                <input type="text" class="form-control" id="email" th:field="${klient.email}" value=""/> 
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors='${klient.email}'></div>
            </div>       
        </div>    
        <br/>
        
              

        <br/>

            
        <section class="jumpers" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Załóż konto" />
        </section>
        <br/>
      


    </form>
    
    </div>

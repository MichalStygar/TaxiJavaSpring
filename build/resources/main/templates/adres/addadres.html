<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawanie osoby do bazy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
 
    <body >
 
        <header>
            <nav class="navbar static-top navbar-expand-lg navbar-light bg-info ">
              <a class="navbar-brand" href="/"><img src="https://img.icons8.com/dusk/2x/taxi.png"  width="35" height="35" 
                class="d-inline-block mr-1 align-bottom" alt=""> Taxi.pl</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                        <a class="nav-item nav-link " href="/home/taxi">Strona główna <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="/adres/printalladres">Adres</a>
                        <a class="nav-item nav-link " href="/klient/printallklient">Klient</a>                       
                        <a class="nav-item nav-link" href="/kurs/printallkurs">Kurs</a>
                        <a class="nav-item nav-link" href="/paragon/printallparagon">Paragon</a>
                        <a class="nav-item nav-link" href="/samochod/printallsamochod">Samochód</a>
                        <a class="nav-item nav-link" href="/taksowkarz/printalltaksowkarz">Taksówkarz</a>
                        <a class="nav-item nav-link" href="/taryfa/printalltaryfa">Taryfa</a>
                        
                        <form method="POST" th:action="@{/logout}">
                        <input class="btn btn-primary text-white col-lg-12" type="submit" role="submit" value="Wyloguj" />
                        </form>
                        
                        </div>
                    </div>
            </nav>
        </header>
    </body>
    <main>
  
    <div class="container">
        
        <div class="col-md-12">
            <section class="jumpers" style="text-align: center;">
                <h2 class="mt-5"> Dodawanie adresu:</h2>
            </section>
 
    <form th:action="@{/adres/addadres}"  method="POST" th:object="${adres}">
 
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label  class="mt-2"> Podaj miejscowość: </label>
            
                <input type="text" class="form-control" id="miejscowosc" th:field="${adres.miejscowosc}" value=""/> 
                <div class="text text-danger" th:if="${#fields.hasErrors('miejscowosc')}" th:errors='${adres.miejscowosc}'></div>
            </div>   
         </div>   
 
       
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj ulice: </label>
                <br/>
                <input type="text" class="form-control" id="ulica" th:field="${adres.ulica}" value=""/> 
                <div class="text text-danger" th:if="${#fields.hasErrors('ulica')}" th:errors='${adres.ulica}'></div>
            </div>       
        </div>
        <br/>
        
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj numer mieszkania: </label>
                <br/>
                <input type="text" class="form-control" id="nr_mieszkania" th:field="${adres.nr_mieszkania}" value=""/>
                <div class="text text-danger" th:if="${#fields.hasErrors('nr_mieszkania')}" th:errors='${adres.nr_mieszkania}'></div>
            </div>       
        </div>
        <br/>
        
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group">    
                <label> Podaj kod pocztowy: </label>
                <br/>
                <input type="text" class="form-control" id="kod_pocztowy" th:field="${adres.kod_pocztowy}" value=""/>
                <div class="text text-danger" th:if="${#fields.hasErrors('kod_pocztowy')}" th:errors='${adres.kod_pocztowy}'></div>
            </div>       
        </div>
        <br/>
 
            
        <section class="jumpers" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Dodaj" />
        </section>
        <br/>
      
 
 
    </form>
    
    </div>
   </div>
 
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
